<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="navbar"></div>
    <main class="main-content">
        <header>
            <h1>Contact Us</h1>
        <p>We are dedicated to providing the best support to our users. Feel free to reach out to us through any of the following means.</p>
        </header>
        
        <!-- Contact Details Section -->
        <div class="contact-details" id="email-phone">
            <div>
                <h3>Email</h3>
                <p>example@example.com</p>
            </div>
            <div>
                <h3>Phone</h3>
                <p>+123 456 7890</p>
            </div>
            <div>
                <h3>Location</h3>
                <p>123 Example Street, City, Country</p>
            </div>
        </div>
        
        <!-- Location Map Section -->
        <div class="map-section" id="location">
            <h2>Our Location</h2>
            <div class="map">
                <!-- Google Maps Embed -->
                <iframe loading="lazy" 
                    src="https://maps.google.com/maps?q=Bells%20University%20of%20Technology%2C%20Ota%2C%20Ogun%20State&amp;t=m&amp;z=10&amp;output=embed&amp;iwloc=near" 
                    title="Bells University of Technology, Ota, Ogun State" 
                    aria-label="Bells University of Technology, Ota, Ogun State">
                </iframe>
            </div>
        </div><div id="footer"></div>
    </main>
    
    <script src="Script.js"></script>
</body>
</html>
